name: Sales_Forecasting

services:
  postgresql:
    image: postgres:17
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./postgresql/postgresql.conf:/etc/postgresql/postgresql.conf
      - ./postgresql/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: ["postgres", "-c", "config_file=/etc/postgresql/postgresql.conf"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  inference-server:
    build:
      context: ./inference-server
      dockerfile: Dockerfile
    ports:
      - "${FASTAPI_PORT}:8000"
    environment:
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION}
      DATABASE_URI: ${INFERENCE_DATABASE_URI}
      MLFLOW_TRACKING_URI: ${INFERENCE_MLFLOW_TRACKING_URI}
      MLFLOW_S3_ENDPOINT_URL: ${S3_ENDPOINT_URL}
      OPEN_METEO_FORECAST_BASE_URL: ${INFERENCE_OPEN_METEO_FORECAST_BASE_URL}
      OPEN_METEO_ARCHIVE_BASE_URL: ${INFERENCE_OPEN_METEO_ARCHIVE_BASE_URL}
      PORT: ${FASTAPI_PORT}
    volumes:
      - ./inference-server/accounts.toml:/app/accounts.toml
    depends_on:
      postgresql:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  mlflow:
    build:
      context: ./mlflow
      dockerfile: Dockerfile
    container_name: sales_forecasting-mlflow
    ports:
      - "${MLFLOW_PORT}:5000"
    environment:
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION}
      MLFLOW_S3_ENDPOINT_URL: ${S3_ENDPOINT_URL}
      MLFLOW_BACKEND_URI: ${MLFLOW_BACKEND_URI}
      MLFLOW_ARTIFACT_ROOT: ${MLFLOW_ARTIFACT_ROOT}
    depends_on:
      postgresql:
        condition: service_healthy
      rustfs:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 25s
      timeout: 5s
      retries: 5
      start_period: 15s

  rustfs:
    image: rustfs/rustfs:latest
    user: "0:0"
    ports:
      - "${RUSTFS_WEB_PORT}:9000"
      - "${RUSTFS_ADMIN_PORT}:9001"
    environment:
      RUSTFS_ACCESS_KEY: ${RUSTFS_ACCESS_KEY}
      RUSTFS_SECRET_KEY: ${RUSTFS_SECRET_KEY}
      RUSTFS_DOMAIN: ${RUSTFS_DOMAIN}
    volumes:
      - rustfs_data:/data
    restart: unless-stopped

  open-meteo-proxy:
    build:
      context: ./open-meteo-proxy
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
      - "3001:3001"
    environment: {}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "3000"]
      interval: 10s
      timeout: 5s
      retries: 5

  open-meteo-proxy-storage:
    image: redis/redis-stack-server:latest
    ports:
      - "6379:6379"
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_ARGS: "--requirepass ${REDIS_PASSWORD}"
    volumes:
      - redis_data:/data
      - ./redis/redis-stack.conf:/usr/local/etc/redis/redis.conf
    command: ["redis-server", "/etc/redis-stack.conf", "--requirepass", "${REDIS_PASSWORD}"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pg_data:
  rustfs_data:
  redis_data: